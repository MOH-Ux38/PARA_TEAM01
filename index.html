<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PARA TEAM</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: url('https://e.top4top.io/p_34873uddv0.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      scroll-behavior: smooth;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding: 20px;
    }

    header {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #ffcc00;
      margin: 0;
      font-size: 1.5em;
    }

    nav a {
      margin: 0 10px;
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: white;
    }

    h2 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 15px;
      font-size: 2em;
    }

    .section {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 25px;
      border-radius: 15px;
      margin: 40px auto;
      max-width: 850px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1.5s ease;
    }

    .section p {
      font-size: 1.2em;
      line-height: 1.7;
      text-align: center;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .buttons a {
      background-color: #ffcc00;
      color: black;
      padding: 15px 25px;
      font-size: 1.1em;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px black;
      transition: transform 0.3s, background-color 0.3s;
    }

    .buttons a:hover {
      transform: scale(1.05);
      background-color: #e6b800;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #ffcc00;
      transition: transform 0.3s;
      cursor: zoom-in;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .team-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .team-cards .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 220px;
      text-align: center;
      box-shadow: 0 0 15px black;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #ffcc00;
      margin-bottom: 10px;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 30px;
    }

    .back-btn a {
      padding: 10px 25px;
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 10px black;
      transition: background-color 0.3s;
    }

    .back-btn a:hover {
      background-color: #e6b800;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>PARA TEAM</h1>
      <nav>
        <a href="#about">من نحن</a>
        <a href="#bot-info">معلومات البوت</a>
        <a href="#team">الفريق</a>
        <a href="https://t.me/kazaantiban" target="_blank">طلب البوت</a>
      </nav>
    </header>

    <section id="about" class="section">
      <h2>من نحن</h2>
      <p>
        PARA TEAM هو فريق عربي يقدم أفضل البوتات لخدمة لاعبي فري فاير عبر تليغرام، بميزات قوية وسهلة، ومجانية بالكامل.
      </p>
    </section>

    <section id="bot-info" class="section">
      <h2>معلومات البوت</h2>
      <div class="gallery">
        <a href="https://l.top4top.io/p_3487ot6eh0.jpg" target="_blank"><img src="https://l.top4top.io/p_3487ot6eh0.jpg" alt="Bot Pic 1"></a>
        <a href="https://a.top4top.io/p_3487cxe4i1.jpg" target="_blank"><img src="https://a.top4top.io/p_3487cxe4i1.jpg" alt="Bot Pic 2"></a>
        <a href="https://b.top4top.io/p_34871xik12.jpg" target="_blank"><img src="https://b.top4top.io/p_34871xik12.jpg" alt="Bot Pic 3"></a>
        <a href="https://c.top4top.io/p_3487tj2vu3.jpg" target="_blank"><img src="https://c.top4top.io/p_3487tj2vu3.jpg" alt="Bot Pic 4"></a>
      </div>
    </section>

    <section id="team" class="section">
      <h2>فريق العمل</h2>
      <div class="team-cards">
        <div class="card">
          <img src="https://www.w3schools.com/howto/img_avatar.png" alt="عضو 1">
          <h3>محمد</h3>
          <p>مبرمج البوت الرئيسي</p>
        </div>
        <div class="card">
          <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="عضو 2">
          <h3>أحمد</h3>
          <p>دعم فني وتوثيق</p>
        </div>
        <div class="card">
          <img src="https://www.w3schools.com/howto/img_avatar.png" alt="عضو 3">
          <h3>يزيد</h3>
          <p>مصمم الواجهة</p>
        </div>
      </div>
    </section>

    <div class="back-btn">
      <a href="#top">🔝 رجوع إلى الأعلى</a>
    </div>

  </div>
</body>
</html>
